<div class="form">
    <mat-card>
        <mat-card-header>
            <button mat-icon-button mat-card-avatar>
                <mat-icon color="primary">save_as</mat-icon>
            </button>
        </mat-card-header>
        <mat-card-content>
            <mat-card-title class="mat-display-1">Create new role</mat-card-title>
            <form [formGroup]="roleForm" (ngSubmit)="submitForm()">
                <div>
                    <mat-form-field>
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name" placeholder="USER, ADMIN2, MANAGER7">
                        <mat-hint align="end">Only uppercase, Not containing ROLE or ROLE_</mat-hint>
                    </mat-form-field>
                </div>

                <mat-card-actions>
                    <button
                        mat-raised-button
                        matTooltip="Save new role"
                        matTooltipShowDelay="500"
                        matTooltipHideDelay="1000"
                        color="primary"
                        [disabled]="roleForm.invalid">
                        Submit
                    </button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
